<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami - Ikova</title>
    <link rel="stylesheet" href="/code/kontak.css">
</head>
<body>
    <section class="kontak-kami">
        <div class="container-kontak">
            <h2>Kontak Kami</h2>
            <p>Jika ada pertanyaan, jangan ragu untuk menghubungi kami melalui form di bawah.</p>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" placeholder="Masukan Nama Anda Disini">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukan Email Anda Disini">
                </div>
                <div class="form-group">
                    <label for="pesan">Pesan</label>
                    <textarea name="pesan" id="pesan">Tulis pesan anda</textarea>
                </div>
                <button type="submit" class="btn-kirim">Kirim Pesan</button>
            </form>
        </div>
    </section>
</body>
</html>
